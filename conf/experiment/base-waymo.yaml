# @package _global_

##########################################################################################################
# EXPERIMENT CONFIGURATION FILE                                                                          #
##########################################################################################################

defaults:
  - base
  - override /model: baseline
  - override /dataset: waymo
  - override /trainer: train
  - _self_

name: base-waymo
model:
  _backbone:
    in_channels: 6 # Number of input channels.

  tasks:
    0: ["CYCLIST", "PEDESTRIAN", "VEHICLE"]

  _head:
    targets_config:
      affinity_fn: UNIFORM # BEV,3D,CENTER
      normalize_affinities: false

  post_processing_config:
    num_pre_nms: 50000
    num_post_nms: 1000
    nms_threshold: 0.3
    min_confidence: 0.5
    nms_mode: HARD

dataset:
  _train_dataset:
    range_view_config:
      strides: ${model._head.fpn}
      feature_column_names:
        - "elongation"
        - "intensity"
        - "range"
        - "x"
        - "y"
        - "z"
      filter_roi: false
