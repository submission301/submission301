# @package _global_

##########################################################################################################
# EXPERIMENT CONFIGURATION FILE                                                                          #
##########################################################################################################

defaults:
  - base-av2-32
  - _self_

name: sota-backbone-large-av2-32
model:
  _backbone:
    layers: [512, 128, 128, 128, 128]
    stem_type: META

  _head:
    fpn:
      1: 1024

    fpn_kernel_sizes:
      1: [3, 3]

    classification_head_channels: 512
    regression_head_channels: 512

    targets_config:
      affinity_fn: GAUSSIAN # BEV,3D,CENTER
      sigma: 0.75
