# @package _global_

##########################################################################################################
# EXPERIMENT CONFIGURATION FILE                                                                          #
##########################################################################################################

defaults:
  - base-waymo
  - _self_

name: sota-gaussian-waymo
model:
  _backbone:
    stem_type: META

  _head:
    targets_config:
      affinity_fn: GAUSSIAN # BEV,3D,CENTER
      sigma: 0.75
      normalize_affinities: false

  post_processing_config:
    num_pre_nms: 50000
    num_post_nms: 1000
    nms_threshold: 0.3
    min_confidence: 0.5
    nms_mode: WEIGHTED
